<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анкета</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        input, select {
            width: 300px;
            margin-bottom: 10px;
            background: #85a8c8;
            color: white;
        }
        input[type=button] {
            width: 400px;
            height: 30px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="menu">
    <ul>
        <li><a href="index.html">Главная</a></li>
    </ul>
</div>
<div class="content">
    <div>
        <form action="" method="POST">
            <fieldset>
                <legend>Личные данные</legend>
                <label>
                    <input type="text" required placeholder="Фамилия" minlength="3" maxlength="20">
                    Фамилия
                </label>
                <label>
                    <input type="text" required placeholder="Имя" minlength="3" maxlength="20">
                    Имя
                </label>
                <label>
                    <input type="text" required placeholder="Отчество" minlength="3" maxlength="20">
                    Отчество
                </label>
                <label>
                    <input type="file">
                    Загрузить фото
                </label>
            </fieldset>
            <fieldset>
                <legend>Работа</legend>
                <label>
                    <input type="text" required placeholder="Место работы" minlength="3" maxlength="20">
                    Место работы
                </label>
                <label>
                    <input type="number" required placeholder="Стаж" minlength="3" maxlength="20">
                    Стаж
                </label>
                <label>
                    <input type="text" required placeholder="Должность" minlength="3" maxlength="20">
                    Должность
                </label>
            </fieldset>
            <fieldset>
                <legend>Увлечения</legend>
                <label>
                    <input type="text" required placeholder="Хобби" minlength="3" maxlength="20">
                    Хобби
                </label>
                <label>
                    <select>
                        <option value="">Да</option>
                        <option value="">Нет</option>
                    </select>
                    Любишь читать
                </label>
                <label>
                    <input type="color" required placeholder="Любимый цвет" minlength="3" maxlength="20">
                    Любимый цвет
                </label>
            </fieldset>
            <input type="button" value="Сохранить">
        </form>
    </div>
</div>
</body>
</html>
